<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-rect-hit demo</title>
  </head>
  <body>
    <div id="status-message" class="hidden"></div>
    <div id="version-info"></div>

    <h1>line-rect-hit demo</h1>

    <svg id="board" width="640" height="640">
      <rect id="box"></rect>
      <line id="line"></line>
    </svg>

    <div>Drag a line end or box corner to change the line or box.</div>
    <h2>Is the line hitting the box?</h2>
    <div id="answer"></div>

    <script type="module" src="demo.js"></script>
  </body>
</html>
